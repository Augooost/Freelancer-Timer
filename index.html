<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="navbar">
            <span id="currentDate"></span>
            <button id="resetButton" onclick="resetAll()">Reset</button>
        </div>
        <div id="timer">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="button-container">
            <button id="toggleButton" class="toggle" onclick="toggleTimer()">
                <span class="material-symbols-outlined">play_arrow</span>
            </button>
            <button id="addButton" onclick="stopTimer()">
                <span class="material-symbols-outlined">add</span>
            </button>
        </div>
        <h2>Total Time Worked: <span id="total-time">00:00:00</span></h2>
        <ul id="log"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
